<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="outer-width-limits">

            <div class="input-box-full-width">
                <div class="input-box-middle-container">
                    <h1 class="input-box-content">Input Box</h1>
                </div>
            </div>

            <div class="list-items-full-container">
                <div class="list-item-buttons-side-container">
                    <button class="left-button"><img src="icons/circle.png" alt="Empty Circle Icon" class="button-icon"></button>
                </div>
                <div class="list-items-middle-container">
                    <p class="list-item">List Item</p>
                </div>
                <div class="list-item-buttons-side-container">
                    <button class="right-button"><img src="icons/close.png" alt="Remove Icon" class="button-icon"></button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
