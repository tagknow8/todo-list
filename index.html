<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-div">
        <div class="center-text">
            <div>
                <input type="text" id="text-box" placeholder="Type here..." maxlength="14">
            </div>
            <div class="todo-entries">
                <div class="single-entry">
                    <button class="icon-btn"><img src="icons/circle.png" alt="Empty Circle Icon" class="icon"></button>
                    <p>Input Value</p>
                    <button class="icon-btn"><img src="icons/close.png" alt="Remove Icon" class="icon"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
